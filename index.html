<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>AWS Lambda App</title>
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no"/>
    <script src="https://unpkg.com/react@latest/umd/react.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@material-ui/core@latest/umd/material-ui.development.js"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/babel-standalone@latest/babel.min.js" crossorigin="anonymous"></script>
    <!-- Fonts to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
    <!-- Icons to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    const {
        colors,
        CssBaseline,
        ThemeProvider,
        Typography,
        Container,
        makeStyles,
        createMuiTheme,
        Box,
        SvgIcon,
        Link,
        Table,
        TableBody,
        TableCell,
        TableHead,
        TableRow,
        Paper,
        AppBar,
        Toolbar,
        IconButton,
        Button,
    } = MaterialUI;

    // Create a theme instance.
    const theme = createMuiTheme({
        palette: {
            primary: {
                main: '#556cd6',
            },
            secondary: {
                main: '#19857b',
            },
            error: {
                main: colors.red.A400,
            },
            background: {
                default: '#fff',
            },
        },
    });

    const useStyles = makeStyles(theme => ({
        root: {
            margin: theme.spacing(6, 0, 3),
        },
        lightBulb: {
            verticalAlign: 'middle',
            marginRight: theme.spacing(1),
        },
        menuButton: {
            marginRight: theme.spacing(2),
        },
        title: {
            flexGrow: 1,
        },
    }));

    fetch('https://api.mycodefu.com/aws-lambda-app/quote-api').then(value => value.json().then((data) => {
        console.log(data);

        function QuoteTable() {
            const classes = useStyles();

            return (
                <Paper className={classes.root}>
                <Table className={classes.table} aria-label="simple table">
                    <TableHead>
                        <TableRow>
                            <TableCell>ID</TableCell>
                            <TableCell align="left">Text</TableCell>
                        </TableRow>
                    </TableHead>
                    <TableBody>
                        {data.map(row => (
                            <TableRow key={row.id}>
                                <TableCell component="th" scope="row">
                                    {row.id}
                                </TableCell>
                                <TableCell align="left">{row.text}</TableCell>
                            </TableRow>
                        ))}
                    </TableBody>
                </Table>
                </Paper>
            );
        }

        function Copyright() {
            return (
                <Typography variant="body2" color="textSecondary" align="left">
                    {'Copyright Â© '}
                    <Link color="inherit" href="https://github.com/luketn">
                        Luke Thompson
                    </Link>{' '}
                    {new Date().getFullYear()}
                    {'.'}
                </Typography>
            );
        }

        function App() {
            const classes = useStyles();
            return (
                <Container maxWidth="sm">
                    <AppBar position="static">
                        <Toolbar>
                            <Typography variant="h6" className={classes.title}>
                                Favourite Quotes from Virginia Wolf
                            </Typography>
                        </Toolbar>
                    </AppBar>
                    <QuoteTable/>
                    <Copyright/>
                </Container>
            );
        }


        ReactDOM.render(
            <ThemeProvider theme={theme}>
                {/* CssBaseline kickstart an elegant, consistent, and simple baseline to build upon. */}
                <CssBaseline/>
                <App/>
            </ThemeProvider>,
            document.querySelector('#root'),
        );
    }));

</script>
</body>
</html>
